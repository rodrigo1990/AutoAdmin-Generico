<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Cuenta regresiva en jQuery</title>
  
  
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <style type="text/css">
      body
      {
        font-family: "Open Sans", Helvetica, sans-serif;
      }
      </style>
  
</head>

<body>
  <script src="https://code.jquery.com/jquery-1.11.0.js"></script>

<ul id="countdown" style="padding-left: 0px;">
              <li style="display: inline-block; margin-right: 10px; text-align: center; vertical-align: top; font-size: 14px;">
                <img src="cybermonday_logo.png" style="width: 100%; max-width: 70px;" />
              </li>
              <li style="display: inline-block; margin-right: 10px; text-align: center; vertical-align: top; font-size: 19px; padding-top: 4px;">
                FALTAN
              </li>
              <li style="display: inline-block; margin-right: 25px; text-align: center;">
              <span class="days timenumbers yellow-text" style="font-size: 25px;">00</span>
              <p class="timeRefDays timedescription" style="font-size: 15px;">D√çAS</p>
              </li>
              <li style="display: inline-block; margin-right: 25px; text-align: center;">
              <span class="hours timenumbers yellow-text" style="font-size: 25px;">00</span>
              <p class="timeRefHours timedescription" style="font-size: 15px;">HS</p>
              </li>
              <li style="display: inline-block; margin-right: 25px; text-align: center;">
              <span class="minutes timenumbers yellow-text" style="font-size: 25px;">00</span>
              <p class="timeRefMinutes timedescription" style="font-size: 15px;">MIN</p>
              </li>
              <li style="display: inline-block; margin-right: 25px; text-align: center;">
              <span class="seconds timenumbers yellow-text" style="font-size: 25px;">00</span>
              <p class="timeRefSeconds timedescription" style="font-size: 15px;">SEG</p>
              </li>
            </ul>
  
    <script src="js/countdown.js"></script>

</body>
</html>
